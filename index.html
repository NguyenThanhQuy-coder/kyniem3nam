<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 3rd Anniversary - Heart for Ani</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@300&display=swap');

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .emotional-message-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .emotional-message {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #fff0f5;
            text-shadow: 0 0 10px #ff1493, 0 0 20px #ff69b4;
            background: rgba(50, 0, 20, 0.5);
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 105, 180, 0.4);
            animation: floatText 4s ease-in-out infinite;
            line-height: 1.4;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .highlight-love { color: #ff4081; font-size: 2.5rem; font-weight: bold; }
        .highlight-time { color: #ffd700; }

        .controls {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: fit-content;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        label { display: block; margin-bottom: 5px; font-size: 0.9rem; }
        input[type="color"] { border: none; width: 40px; height: 40px; cursor: pointer; background: none; }

        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4a192c, #7c1c58, #ff4081); 
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: opacity 1.5s ease;
            text-align: center;
        }

        .start-btn {
            padding: 15px 50px;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            font-size: 2.2rem;
            background: #ff1493;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 20, 147, 0.7);
            transition: transform 0.3s;
            margin-top: 30px;
        }

        .start-btn:hover { transform: scale(1.1); }
        .status-text { margin-top: 15px; font-size: 1.1rem; opacity: 0.9; color: #ffcdd2; font-style: italic; }
        .input_video { display: none; }
    </style>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="loading-screen">
        <h1 style="font-family: 'Dancing Script'; font-size: 3.8rem; margin: 0; color: #fff; text-shadow: 0 0 20px #ff69b4;">G·ª≠i ƒë·∫øn EMIU ‚ù§Ô∏è</h1>
        <p class="status-text">ƒêang k·∫øt tinh t√¨nh y√™u th√†nh tr√°i tim...</p>
        <button class="start-btn" id="start-btn" disabled>M·ªü Qu√† K·ª∑ Ni·ªám üéÅ</button>
    </div>

    <div id="ui-layer">
        <div class="controls">
            <label for="colorPicker">ƒê·ªïi m√†u h·∫°t ch√≠nh:</label>
            <input type="color" id="colorPicker" value="#ff1493">
            <br><br>
            <label style="cursor: pointer;">
                <input type="checkbox" id="musicToggle" checked> B·∫≠t nh·∫°c
            </label>
        </div>
        <div class="header"></div>

        <div class="emotional-message-container">
            <div class="emotional-message">
                <span class="highlight-love">Happy 3rd Anniversary!</span><br>
                <span>Tr√°i tim n√†y l√† c·ªßa <span class="highlight-time">ch√∫ng m√¨nh</span>.</span><br>
                <span style="font-size: 1rem; opacity: 0.9; display:block; margin-top:10px;">
                    ‚úã X√≤e/N·∫Øm tay ƒë·ªÉ c·∫£m nh·∫≠n nh·ªãp ƒë·∫≠p
                </span>
            </div>
        </div>
    </div>

    <div id="canvas-container"></div>
    <video class="input_video"></video>

    <audio id="bg-music" loop>
        <source src="nhac.mp3.mp3" type="audio/mp3">
    </audio>

    <script>
        // --- TEXTURE TR√ÅI TIM ---
        function createHeartTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; 
            ctx.beginPath();
            ctx.moveTo(32, 20);
            ctx.bezierCurveTo(32, 17, 28, 10, 16, 10);
            ctx.bezierCurveTo(0, 10, 0, 32.5, 0, 32.5);
            ctx.bezierCurveTo(0, 45, 16, 54, 32, 60);
            ctx.bezierCurveTo(48, 54, 64, 45, 64, 32.5);
            ctx.bezierCurveTo(64, 32.5, 64, 10, 48, 10);
            ctx.bezierCurveTo(36, 10, 32, 17, 32, 20);
            ctx.fill();
            const texture = new THREE.CanvasTexture(canvas);
            texture.needsUpdate = true;
            return texture;
        }

        // --- C·∫§U H√åNH 7 ·∫¢NH K·ª∂ NI·ªÜM ---
        const familyPhotos = [
            "kiniem.jpg", 
            "kiniem2.jpg",
            "kiniem3.jpg",
            "kiniem4.jpg",
            "kiniem5.jpg", 
            "kiniem6.jpg", 
            "kiniem7.jpg"
            
        ];

        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x2a0a1a, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 50);
        camera.lookAt(0, 0, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- N·ªÄN TR√ÅI TIM R∆†I ---
        const bgHeartGeometry = new THREE.BufferGeometry();
        const bgHeartCount = 1500; 
        const bgHeartPositions = new Float32Array(bgHeartCount * 3);
        const bgHeartVelocities = [];

        for(let i=0; i<bgHeartCount; i++) {
            bgHeartPositions[i*3] = (Math.random() - 0.5) * 200; 
            bgHeartPositions[i*3+1] = Math.random() * 200 - 100; 
            bgHeartPositions[i*3+2] = (Math.random() - 0.5) * 100 - 50; 
            bgHeartVelocities.push(-(Math.random() * 0.2 + 0.1)); 
        }
        bgHeartGeometry.setAttribute('position', new THREE.BufferAttribute(bgHeartPositions, 3));
        
        const heartTexture = createHeartTexture();
        
        const bgHeartMaterial = new THREE.PointsMaterial({
            color: 0xff69b4, 
            size: 2.0, 
            map: heartTexture,
            transparent: true,
            opacity: 0.8, 
            blending: THREE.AdditiveBlending,
            depthWrite: false 
        });
        const bgHeartSystem = new THREE.Points(bgHeartGeometry, bgHeartMaterial);
        scene.add(bgHeartSystem);

        // --- GROUP CH√çNH ---
        const mainGroup = new THREE.Group();
        mainGroup.position.y = -5; 
        scene.add(mainGroup);

        // --- TR√ÅI TIM 3D CH√çNH ---
        const particleCount = 6000;
        const particlesGeometry = new THREE.BufferGeometry();
        const particlePositions = new Float32Array(particleCount * 3);
        const particleColors = new Float32Array(particleCount * 3);
        
        const heartScale = 1.5;

        for(let i = 0; i < particleCount; i++) {
            const u = Math.random() * Math.PI * 2;
            const v = Math.random() * Math.PI - Math.PI / 2;

            let x = heartScale * 16 * Math.pow(Math.sin(u), 3) * Math.cos(v);
            let y = heartScale * (13 * Math.cos(u) - 5 * Math.cos(2*u) - 2 * Math.cos(3*u) - Math.cos(4*u));
            let z = heartScale * 16 * Math.pow(Math.sin(u), 3) * Math.sin(v);
            
            x += (Math.random() - 0.5) * 0.5;
            y += (Math.random() - 0.5) * 0.5;
            z += (Math.random() - 0.5) * 0.5;

            particlePositions[i*3] = x;
            particlePositions[i*3+1] = y;
            particlePositions[i*3+2] = z;

            const rand = Math.random();
            let pColor;
            if (rand < 0.6) pColor = new THREE.Color(0xff1493);
            else if (rand < 0.9) pColor = new THREE.Color(0xdc143c);
            else pColor = new THREE.Color(0xffd700);
            
            particleColors[i*3] = pColor.r;
            particleColors[i*3+1] = pColor.g;
            particleColors[i*3+2] = pColor.b;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(particleColors, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.8,
            vertexColors: true,
            map: heartTexture, 
            blending: THREE.AdditiveBlending,
            depthWrite: false,
            transparent: true,
            opacity: 0.9
        });

        const particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
        mainGroup.add(particleSystem);

        // --- TREO 7 T·∫§M ·∫¢NH ---
        const textureLoader = new THREE.TextureLoader();
        const photoPositions = [
            // H√†ng d∆∞·ªõi (4 ·∫£nh c≈©)
            { x: -20, y: -2, z: 10, rotY: 0.6 },
            { x: -7,  y: -2, z: -8, rotY: 0.2 },
            { x: 7,   y: -2, z: -8, rotY: -0.2 },
            { x: 20,  y: -2, z: 10, rotY: -0.6 },
            // H√†ng tr√™n (3 ·∫£nh m·ªõi)
            { x: 0,   y: 12, z: -5, rotY: 0 },    // Gi·ªØa tr√™n
            { x: -15, y: 10, z: 5, rotY: 0.4 },   // Tr√°i tr√™n
            { x: 15,  y: 10, z: 5, rotY: -0.4 }   // Ph·∫£i tr√™n
        ];

        familyPhotos.forEach((url, index) => {
            textureLoader.load(url, (tex) => {
                const geometry = new THREE.PlaneGeometry(6, 9); 
                const material = new THREE.MeshBasicMaterial({ 
                    map: tex, 
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.95
                });
                
                const frameGeo = new THREE.PlaneGeometry(6.6, 9.6);
                const frameMat = new THREE.MeshBasicMaterial({color: 0xff69b4});
                const frameMesh = new THREE.Mesh(frameGeo, frameMat);
                frameMesh.position.z = -0.05;
                
                const photoGroup = new THREE.Group();
                photoGroup.add(frameMesh);
                photoGroup.add(new THREE.Mesh(geometry, material));

                const config = photoPositions[index] || photoPositions[0];
                photoGroup.position.set(config.x, config.y, config.z);
                if (config.rotY) photoGroup.rotation.y = config.rotY;

                mainGroup.add(photoGroup);
            });
        });

        // --- X·ª¨ L√ù ƒê·ªîI M√ÄU CH·ª¶ ƒê·∫†O ---
        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', (e) => {
            const newColor = new THREE.Color(e.target.value);
            const colors = particleSystem.geometry.attributes.color.array;
            for(let i=0; i<particleCount; i++) {
                if(Math.random() < 0.6) { 
                    colors[i*3] = newColor.r;
                    colors[i*3+1] = newColor.g;
                    colors[i*3+2] = newColor.b;
                }
            }
            particleSystem.geometry.attributes.color.needsUpdate = true;
        });

        const musicToggle = document.getElementById('musicToggle');
        const audio = document.getElementById('bg-music');
        musicToggle.addEventListener('change', (e) => {
            if(e.target.checked) audio.play();
            else audio.pause();
        });

        // --- X·ª¨ L√ù C·ª¨ CH·ªà (CH·ªà C√íN X√íE/N·∫ÆM ƒê·ªÇ ZOOM TIM) ---
        const videoElement = document.getElementsByClassName('input_video')[0];
        
        let targetHeartScale = 1;
        let currentHeartScale = 1;
        let heartbeatBase = 0;

        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const wrist = landmarks[0];
                const fingerTips = [4, 8, 12, 16, 20]; 
                
                // T√≠nh ƒë·ªô m·ªü b√†n tay
                let totalDistance = 0;
                fingerTips.forEach(index => {
                    const tip = landmarks[index];
                    const dist = Math.sqrt(Math.pow(tip.x - wrist.x, 2) + Math.pow(tip.y - wrist.y, 2));
                    totalDistance += dist;
                });
                const avgDist = totalDistance / 5;
                const minClosed = 0.15;
                const maxOpen = 0.45;
                let openness = (avgDist - minClosed) / (maxOpen - minClosed);
                openness = Math.max(0, Math.min(1, openness)); 
                
                // Ch·ªâ zoom tim v√† c·∫£ nh√≥m ·∫£nh theo tim
                targetHeartScale = 0.7 + (openness * 1.1);

            } else {
                // Nh·ªãp tim ƒë·∫≠p nh·∫π khi kh√¥ng c√≥ tay
                targetHeartScale = 1 + Math.sin(heartbeatBase) * 0.05;
                heartbeatBase += 0.05;
            }
        }

        const hands = new Hands({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
        }});
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({image: videoElement});
            },
            width: 640,
            height: 480
        });

        // --- START LOGIC ---
        const startBtn = document.getElementById('start-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const statusText = document.querySelector('.status-text');

        setTimeout(() => {
            startBtn.disabled = false;
            statusText.innerText = "M·ªçi th·ª© ƒë√£ s·∫µn s√†ng!";
        }, 2500);

        startBtn.addEventListener('click', () => {
            loadingScreen.style.opacity = 0;
            setTimeout(() => loadingScreen.style.display = 'none', 1500);
            
            cameraUtils.start();
            audio.volume = 0.6;
            audio.play().catch(e => console.log("C·∫ßn t∆∞∆°ng t√°c"));
        });

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            // N·ªÅn tr√°i tim r∆°i
            const positions = bgHeartSystem.geometry.attributes.position.array;
            for(let i=0; i<bgHeartCount; i++) {
                positions[i*3+1] += bgHeartVelocities[i]; 
                if(positions[i*3+1] < -100) {
                    positions[i*3+1] = 100; 
                }
            }
            bgHeartSystem.geometry.attributes.position.needsUpdate = true;

            mainGroup.rotation.y += 0.002;
            mainGroup.rotation.z = Math.sin(Date.now() * 0.001) * 0.02; 

            // Update Scale Tr√°i Tim (Smooth)
            currentHeartScale += (targetHeartScale - currentHeartScale) * 0.08;
            mainGroup.scale.set(currentHeartScale, currentHeartScale, currentHeartScale);

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
